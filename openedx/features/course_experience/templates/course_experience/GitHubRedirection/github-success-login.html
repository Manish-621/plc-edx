## mako
<%page expression_filter="h"/>
<%inherit file="/main.html" />



    % if is_logged_in :
    <div style="text-align: center;">
        <i class="fa fa-check-circle" style="font-size:75px;color:green"></i>
        <p style="font-weight: bold;">Login Success!</p>
    </div>
    % else :
    <div style="text-align: center;">
        <i class="fa fa-window-close" style="font-size:75px;color:red"></i>
        <p style="font-weight: bold;">Failed to process. Please contact our Support Team!</p>
    </div>
    %endif

    <input id="access_token" class=" hidden" type="button" value=${access_token}>

    <script>
        setTimeout(() => {
            let access_token= $('#access_token').val();
            if (access_token != "None" && access_token != undefined){
                window.opener.startOpenAssessment(access_token);
                window.close();
            }
        }, 2000);
    </script>
